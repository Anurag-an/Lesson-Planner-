<!DOCTYPE html>
<head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" type="text/css" href="style.css">
<title>Lesson Plan</title>

</head>
 
<body>
<h3>Lesson Plan Maker</h3>


 
<table align="center" cellpadding = "10">
 

<tr>
<td>Date</td>
<td><input type="datetime" name="Date" maxlength="30"/>
</td>
</tr>
 
<tr>
<td>Teacher's Name</td>
<td><input type="text" name="Teacher_name" maxlength="30"/>
</td>
</tr>

<tr>
<td>Class | Section</td>
<td><input type="text" name="Class" maxlength="30"/>
</td>
</tr>

<tr>
<td>Subject</td>
<td><input type="text" name="Subject" maxlength="30"/>
</td>
</tr>
<!----- Email Id ---------------------------------------------------------->
<tr>
<td>Email Id</td>
<td><input type="text" name="Email_Id" maxlength="100" /></td>
</tr>
 
<!----- Mobile Number ---------------------------------------------------------->
<tr>
<td>Mobile Number</td>
<td>
<input type="text" name="Mobile_Number" maxlength="10" />
(10 digit number)
</td>
</tr>
 
 
<!----- Topic & Content ---------------------------------------------------------->
<tr>
<td>Topic<br /><br /><br /></td>
<td><textarea name="Topic" rows="2" cols="15"></textarea></td>
</tr>
<tr>
<td>Contents<br /><br /><br /></td>
<td><textarea name="Content" rows="3" cols="30"></textarea></td>
</tr>
 
 
 
<!----- Goals, Objective & Materials ---------------------------------------------------------->
<tr>
<td>Instructional objective<br /><br /><br /></td>
<td><textarea name="Goals" rows="3" cols="20"></textarea></td>
</tr>

 <tr>
<td>Objective<br /><br /><br /></td>
<td><textarea name="Objective" rows="4" cols="25"></textarea></td>
</tr>

<tr>
<td>Materials<br /><br /><br /></td>
<td><textarea name="Materials" rows="5" cols="35"></textarea></td>
</tr>
<!----- Procedure & Methods---------------------------------------------------------->
<tr>
<td>Presentation<br /><br /><br /></td>
<td><textarea name="Development" rows="5" cols="40"></textarea></td>
</tr>
 <tr>
<td>Black Board work<br /><br /><br /></td>
<td><textarea name="Black Board Work" rows="5" cols="40"></textarea></td>
</tr>
<tr>
<td>Independent Practice<br /><br /><br /></td>
<td><textarea name="Independent Practice" rows="5" cols="40"></textarea></td>
</tr>
<tr>
<td>Accomodations<br /><br /><br /></td>
<td><textarea name="Accomodations" rows="5" cols="40"></textarea></td>
</tr>
<tr>
<td>Checking For Understanding<br /><br /><br /></td>
<td><textarea name="Understanding" rows="5" cols="40"></textarea></td>
</tr>
<tr>
<td>Summary<br /><br /><br /></td>
<td><textarea name="Closure" rows="5" cols="40"></textarea></td>
</tr>

 
<!----- EVALUATION AND TEACHER REFLECTIONS ------------------------------------------------->
<tr>
<td>Recaptulation Questions<br /><br /><br /></td>
<td><textarea name="Evaluation" rows="5" cols="40"></textarea></td>
</tr>

<tr>
<td>Special Note<br /><br /><br /></td>
<td><textarea name="Teacher Reflection" rows="5" cols="40"></textarea></td>
</tr>



<tr>
<td colspan="2" align="center">
<button onclick="myFunction()">Print this page</button>

</td>
</tr>
</table>
 
</form>
